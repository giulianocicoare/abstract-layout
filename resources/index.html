<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="html/css">
    <meta name="author" content="giuliano">
    <meta name="keywords" content="html/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract-Layout</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <header>
        <div class="title-image">
            <img src="../assets/title-abstract.png" alt="Title-image">
        </div>
    </header>
    <main>    
        <div class="points-left">
            <img src="../assets/points.png" alt="points-left">
        </div>
        <div class="center-container"> 
            <div class="border">
                <div class="abstract">
                    <img src="../assets/title-abstract-2.png" alt="abstract">
                </div>
                <div class="background-right">
                    <img src="../assets/title-background-2.png" alt="background">
                </div>
                <div class="border-bottom-center"></div>
                <div class="horizontal-paragraf">
                    <div class="horizontal-lines">
                        <img src="../assets/horizontal-lines.png" alt="horizontal-lines">
                    </div>
                    <div class="paragraf">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero aspernatur nisi nemo doloremque vel?</p>
                    </div>
                </div>
        </div>
            <div class="title-background">
                <img src="../assets/title-background.png" alt="title-background">
            </div>
        </div>
        <div class="points-right">
                 <img src="../assets/points.png" alt="points-right">
            </div>
    </main>
</div>
</body>
</html>
